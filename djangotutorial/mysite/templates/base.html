{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MySite{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <style>
        header { background: #f5f5f5; padding: .5rem 1rem; margin-bottom: 1rem }
        nav a { margin-right: .5rem }
        main { padding: 0 1rem }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            {% if request.user.is_authenticated %}
                | Hello, {{ request.user.username }} (
                    <form action="{% url 'logout' %}" method="post" style="display:inline; margin:0;">
                        {% csrf_token %}
                        <button type="submit" style="background:none;border:none;padding:0;color:inherit;cursor:pointer;text-decoration:underline;">Logout</button>
                    </form>
                )
            {% else %}
                | <a href="{% url 'login' %}">Login</a>
                | <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
