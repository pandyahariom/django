{% extends 'base.html' %}

{% block title %}Installed apps{% endblock %}

{% block content %}
    <h1>Installed apps</h1>
    {% if apps %}
        <ul>
        {% for app in apps %}
            <li><a href="/{{ app }}/">{{ app }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No non-django apps found in INSTALLED_APPS.</p>
    {% endif %}
{% endblock %}
